<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Cat - 植物拉丁文单词速记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing-page">
        <!-- 启动页面 -->
        <div id="splashScreen" class="splash-screen">
            <img src="img/splash.png" alt="欢迎使用" class="splash-image">
        </div>

        <div class="welcome-container">
            <h1>Latin Cat</h1>
            <p class="subtitle">像玩游戏一样学习植物拉丁文</p>
            
            <div class="mode-selection">
                <h2>选择学习模式</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" id="zh2latin">
                        <div class="mode-content">
                            <div class="mode-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="mode-info">
                                <span class="mode-title">中文 → 拉丁文</span>
                                <small class="mode-desc">根据中文名回忆拉丁文名称</small>
                            </div>
                        </div>
                        <div class="mode-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="zh2latinProgress" style="width: 0%"></div>
                            </div>
                            <span class="progress-text">完成度：<span id="zh2latinProgressText">0%</span></span>
                        </div>
                    </button>

                    <button class="mode-btn" id="latin2zh">
                        <div class="mode-content">
                            <div class="mode-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="mode-info">
                                <span class="mode-title">拉丁文 → 中文</span>
                                <small class="mode-desc">根据拉丁文名回忆中文名称</small>
                            </div>
                        </div>
                        <div class="mode-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="latin2zhProgress" style="width: 0%"></div>
                            </div>
                            <span class="progress-text">完成度：<span id="latin2zhProgressText">0%</span></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/landing.js"></script>
</body>
</html>
